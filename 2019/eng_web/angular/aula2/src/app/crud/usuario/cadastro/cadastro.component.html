<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email"   [(ngModel)]="aluno.email"  [ngModelOptions]="{ standalone:
      true}"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
   
  </div>
  <div class="form-group">              
    <label for="exampleInputPassword1">Password</label>
    <input   [(ngModel)]="aluno.password"  [ngModelOptions]="{ standalone:
      true}"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-primary"    (click)='chamandoServico()' >Guardar <span class="ion ion-md-done-all"  style="zoom:0.9;"> </span></button>
 






</form>
