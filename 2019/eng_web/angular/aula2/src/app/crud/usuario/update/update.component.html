<form>
    <div class="form-group">
      <br>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email"   [(ngModel)]="aluno.email"  [ngModelOptions]="{ standalone:
        true}"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">              
      <label for="exampleInputPassword1">Password</label>
      <input   [(ngModel)]="aluno.password"  [ngModelOptions]="{ standalone:
        true}"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    

    <button type="submit" class="btn btn-primary"    (click)='alterar()' >Atualizar<span class="ion ion-md-bonfire" ></span></button>

</form>
